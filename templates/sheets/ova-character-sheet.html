<form class="actor-sheet {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="64" width="64" />
        <h1 class="charname"><input name="name" type="text" value="{{actor.name}}"
                placeholder="{{ localize 'Name' }}" /></h1>
    </header>

    <div class="abilities">
        <h3>Abilities</h3>
        {{> "systems/ova/templates/parts/ability-list.html" item=actor.abilities}}
    </div>
    <div class="combat">

    </div>
</form>
