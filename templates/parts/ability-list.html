<div class="abilities actor-items items">
    {{#each items as |item|}}
    <div class="item actor-item flexrow" data-item-id="{{item.id}}">
        <input class="flex0" type="text" name="level" value="{{item.level}}" />
        <div class="item-name">
            <h4>{{item.name}}</h4>
        </div>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    {{/each}}
</div>
